<div class="col-sm-6 col-sm-push-3">
    <div class="panel panel-default">
        <div class="panel-body">
            <form role="form" data-toggle="validator" id="login-form">
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" data-minlength="1" class="form-control" id="usernameInput" placeholder="Username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" data-minlength="1" class="form-control" id="passwordInput" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
</div>
