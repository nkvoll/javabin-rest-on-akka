<h4>Send message</h4>

<div class="container-fluid">
    <form class="form row" role="form" data-toggle="validator">
        <div class="form-group col-xs-3 col-sm-2" style="padding: 0">
            <label class="sr-only" for="destinationInput">Username</label>
            <input type="text" name="destination" class="form-control" id="destinationInput" placeholder="Destination" data-minlength="1" required autofocus>
        </div>
        <div class="form-group col-xs-8 col-sm-9" style="padding: 0">
            <label class="sr-only" for="contentsInput">Contents</label>
            <input type="text" name="contents" class="form-control" id="contentsInput" placeholder="Contents" data-minlength="1" required>
        </div>
        <div class="form-group col-xs-1 col-sm-1" style="padding: 0">
            <button type="submit" class="btn btn-primary" style="width: 100%; min-width: 31px; padding: 6px 3px 6px 0"><span class="glyphicon glyphicon-send"></span></button>
        </div>
    </form>
</div>
