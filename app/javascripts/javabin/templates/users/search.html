<h4>Search users</h4>

<form class="form row" role="form" data-toggle="validator">
    <div class="form-group col-sm-3">
        <label class="sr-only" for="usernameInput">Username</label>
        <input type="text" name="username" class="form-control" id="usernameInput" placeholder="Username" data-minlength="1" required autofocus>
    </div>
    <button type="submit" class="btn btn-default col-sm-1"><span class="glyphicon glyphicon-search"></span></button>
</form>
