<div class="panel-group" id="#snapshotsListAccordion">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#snapshotsListAccordion" href="#snapshotList">
					snapshots
				</a>
			</h4>
		</div>
		<div id="snapshotList" class="panel-collapse collapse in">
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<table class="table table-bordered table-striped table-condensed">
							<tr class="header-row">
								<td>snapshot</td>
								<td>repository</td>
								<td>state</td>
								<td>indices</td>
								<td>started</td>
								<td>completed</td>
							</tr>
							<tr ng-repeat="s in snapshots">
								<td>{{s.snapshot}}</td>
								<td>{{s.repository}}</td>
								<td>{{s.state}}</td>
								<td>{{s.indices}}</td>
								<td>{{s.start_time_in_millis | date:'short'}}</td>
								<td>{{s.end_time_in_millis | date:'short'}}
									<a data-toggle="modal" href="#confirm_dialog" class="remove-icon" data-backdrop="static" data-keyboard="false">
										<i class="icon-remove remove-icon" ng-click="deleteSnapshot(s)"></i>
									</a>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
